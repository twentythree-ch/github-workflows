name: Deploy Stack
description: Deploy a stack to Portainer

inputs:
    environment:
        type: string
        description: 'Which environment to run this on (development or production).'
        default: 'development'

    stack_name:
        description: Name of the stack
        required: true
    
    compose_file:
        required: false
        type: string
        default: 'docker/docker-compose.yml'
        description: 'Path to docker-compose file relative to repository root'

    portainer_url:
        description: Portainer URL
        required: true
    
    portainer_endpoint_id:
        description: Portainer Endpoint ID
        required: true

    portainer_token:
        description: Portainer API token
        required: true

    run_network_test:
        required: false
        type: boolean
        default: false
        description: 'Whether to run network connectivity test before deployment'

    gh_username:
        required: true
        type: string
        description: 'GitHub username for repository authentication'
   
    gh_token:
        description: GitHub token with repo access
    netbird_setup_key:
        description: Netbird setup key for VPN connection
    env_vars:
        description: Environment variables as JSON string

runs:
    using: composite
    steps:
         - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug secrets
        run: |
          echo "Portainer token length: ${#PORTAINER_API_KEY}"
          echo "Netbird Setup Key length: ${#NETBIRD_SETUP_KEY}"
          echo "GitHub Token length: ${#GITHUB_TOKEN}"
          echo "Env Vars length: ${#ENV_VARS}"
        env:
          GITHUB_TOKEN: ${{ inputs.gh_token }}
          PORTAINER_API_KEY: ${{ inputs.portainer_token }}
          NETBIRD_SETUP_KEY: ${{ inputs.netbird_setup_key }}
          ENV_VARS: ${{ inputs.env_vars }}


      - name: Netbird Connect
        id: netbird
        uses: Alemiz112/netbird-connect@v1
        with:
          setup-key: ${{ inputs.netbird_setup_key }}
          hostname: 'github-action-runner'
          management-url: 'https://api.netbird.io'

      - name: Network test
        id: network-test
        if: inputs.run_network_test == true
        run: | 
            echo "=== Starting network test ==="

            PORTAINER_HOST=$(echo "${{ inputs.portainer_url }}" | awk -F[/:] '{print $4}')
            echo "Portainer Host: $PORTAINER_HOST"

            # echo "=== Adding entry to hosts file ==="
            # echo "192.168.11.2  $PORTAINER_HOST" | sudo tee -a /etc/hosts
            
            # echo "=== Verifying hosts file entry ==="
            # grep $PORTAINER_HOST /etc/hosts || echo "Entry not found in hosts file"
            
            echo "=== Running ping to hostname ==="
            ping -c 4 $PORTAINER_HOST || echo "ping to hostname failed with exit code $?"
            
            echo "=== Running ping to IP ==="
            ping -c 4 192.168.11.2 || echo "ping to IP failed with exit code $?"
            
            echo "=== Running curl to Portainer URL ==="
            curl -v ${{ inputs.portainer_url }} || echo "curl failed with exit code $?"

            echo "=== Network test completed ==="

      - name: Determine environment
        id: env
        run: |
          # Determine environment from input or branch
          ENV="${{ inputs.environment }}"
         
          # Get current branch name
          BRANCH=${GITHUB_REF##*/}

          STACK_NAME="${{ inputs.stack_name }}-${ENV}"
          echo "stack_name=$STACK_NAME" >> $GITHUB_OUTPUT

          echo "environment=$ENV" >> $GITHUB_OUTPUT
         
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "deployment_url=${{ inputs.portainer_url }}/#/stacks" >> $GITHUB_OUTPUT
          
          echo "ğŸš€ Deploying to: $ENV"
          echo "ğŸ“¦ Stack name: $STACK_NAME"
          echo "ğŸŒ¿ Branch: $BRANCH"

      - name: Prepare environment variables
        id: prepare-env
        run: |
          ENV_VARS='${{ inputs.env_vars }}'  
          
          # Handle empty or missing env vars
          if [ -z "$ENV_VARS" ] || [ "$ENV_VARS" == "null" ]; then
            ENV_VARS='[]'
          fi
          
          echo "env_vars=$ENV_VARS" >> $GITHUB_OUTPUT

      - name: Check if stack exists
        id: check-stack
        env:
           PORTAINER_API_KEY: ${{ inputs.portainer_token }}
        run: |
          echo "ğŸ” Checking if stack '${{ inputs.stack_name }}' exists..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET \
            "${{ inputs.portainer_url }}/api/stacks" \
            -H "X-API-Key: $PORTAINER_API_KEY")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "âŒ Failed to query Portainer API (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi
          
          STACK_ID=$(echo "$BODY" | jq -r '.[] | select(.Name=="${{ inputs.stack_name }}") | .Id')
          
          if [ -z "$STACK_ID" ] || [ "$STACK_ID" == "null" ]; then
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ Stack does not exist, will create new stack"
          else
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "stack_id=$STACK_ID" >> $GITHUB_OUTPUT
            echo "â™»ï¸  Stack exists with ID: $STACK_ID, will update"
          fi

      - name: Create new stack
        if: steps.check-stack.outputs.exists == 'false'
        env:
           PORTAINER_API_KEY: ${{ inputs.portainer_token }}
        run: |
          echo "ğŸ“¦ Creating new stack: ${{ inputs.stack_name }}"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ inputs.portainer_url }}/api/stacks/create/standalone/repository?endpointId=${{ inputs.portainer_endpoint_id }}" \
            -H "X-API-Key: $PORTAINER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"name\": \"${{ inputs.stack_name }}\",
              \"repositoryURL\": \"${{ github.server_url }}/${{ github.repository }}\",
              \"repositoryReferenceName\": \"refs/heads/${{ steps.env.outputs.branch }}\",
              \"composeFile\": \"${{ inputs.compose_file }}\",
              \"env\": ${{ steps.prepare-env.outputs.env_vars }},
              \"repositoryAuthentication\": true,
              \"repositoryUsername\": \"${{ inputs.gh_username }}\",
              \"repositoryPassword\": \"${{ inputs.gh_token }}\"
            }")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Stack created successfully"
            echo "$BODY" | jq . || echo "$BODY"
          else
            echo "âŒ Failed to create stack (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi

      - name: Update existing stack
        if: steps.check-stack.outputs.exists == 'true'
        run: |
          echo "â™»ï¸  Updating stack: ${{ inputs.stack_name }} (ID: ${{ steps.check-stack.outputs.stack_id }})"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "${{ inputs.portainer_url }}/api/stacks/${{ steps.check-stack.outputs.stack_id }}/git/redeploy?endpointId=${{ inputs.portainer_endpoint_id }}" \
            -H "X-API-Key: ${{ inputs.portainer_token }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"repositoryReferenceName\": \"refs/heads/${{ steps.env.outputs.branch }}\",
              \"env\": ${{ steps.prepare-env.outputs.env_vars }},
              \"prune\": true,
              \"pullImage\": true
            }")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "âœ… Stack updated successfully"
            echo "$BODY" | jq . || echo "$BODY"
          else
            echo "âŒ Failed to update stack (HTTP $HTTP_CODE)"
            echo "$BODY"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo "â³ Waiting 10 seconds for deployment to stabilize..."
          sleep 10

      - name: Verify deployment
        run: |
          echo "ğŸ“Š Deployment Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "  Environment:  ${{ steps.env.outputs.environment }}"
          echo "  Stack:        ${{ steps.env.outputs.stack_name }}"
          echo "  Branch:       ${{ steps.env.outputs.branch }}"
          echo "  Compose:      ${{ inputs.compose_file }}"
          echo "  Commit:       ${{ github.sha }}"
          echo "  Repository:   ${{ github.repository }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          
          # Get stack details
          curl -s -X GET \
            "${{ inputs.portainer_url }}/api/stacks" \
            -H "X-API-Key: ${{ inputs.portainer_token }}" \
            | jq '.[] | select(.Name=="${{ inputs.stack_name }}") | {Name, Status, CreationDate, UpdateDate}'

      - name: Deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to ${{ inputs.environment }} succeeded!"
            echo ""
            echo "ğŸ”— View in Portainer: ${{ inputs.portainer_url }}/#/stacks"
          else
            echo "âŒ Deployment to ${{ sinputs.environment }} failed!"
            echo ""
            echo "Check logs above for details"
            exit 1
          fi